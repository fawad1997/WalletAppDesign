    <div class="project">
        <div class="container">
            <div class="row">
                <div class="col-md-8 m-auto">
                    <h5 class="display-4 text-center">Create / Edit Wallet</h5>
                    <hr />
                    <form action="dashboard.html">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg " placeholder="Account Name" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Account No" />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control form-control-lg" placeholder="Description"></textarea>
                        </div>
                        <div class="form-group">
                            <select class="form-control form-control-lg" name="priority">
                                <option value={3}>Display Priority</option>
                                <option value={1}>High</option>
                                <option value={2}>Medium</option>
                                <option value={3}>Low</option>
                            </select>
                        </div>
                        <input type="submit" class="btn btn-primary btn-block mt-4" value="Create/Update" />
                    </form>
                </div>
            </div>
        </div>
    </div>
