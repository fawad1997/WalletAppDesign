    <!-- NavBar Component Code -->

            <a class="navbar-brand" href="index.html">
                Expense Manager

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobile-nav">

            <div class="collapse navbar-collapse" id="mobile-nav">

                    <li class="nav-item">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="register.html">
                            Sign Up

                            Login

                    </li>
                </ul>

        </div>
    </nav>

    <!-- End of NavBar -->

    <!-- CREATE / UPDATE PROJECT TASK FORM STARTS HERE -->


    <div class="add-PBI">
        <div class="container">
            <div class="row">
                <div class="col-md-8 m-auto">
                    <a href="transactions.html" class="btn btn-light">
                        Back to Wallet
                    </a>
                    <h4 class="display-4 text-center">Record New Transaction</h4>
                    <p class="lead text-center">UBL Account</p>
                    <form onSubmit={this.onSubmit}>
                        <div class="form-group">
                            <input type="number" min="1" class="form-control form-control-lg" placeholder="Amount" />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control form-control-lg" placeholder="Description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Transaction Type : </label>
                            <div class="form-check form-check-inline">
                                <input checked class="form-check-input" type="radio" name="type" id="income" value="INCOME" selected="true">
                                <label class="form-check-label" for="income">Income</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type" id="expense" value="EXPENSE">
                                <label class="form-check-label" for="expense">Expense</label>
                            </div>
                        </div>
                        <h6>Transaction Date</h6>
                        <div class="form-group">
                            <input type="date" class="form-control form-control-lg" />
                        </div>
                        <input type="submit" class="btn btn-primary btn-block mt-4" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- CREATE / UPDATE PROJECT TASK FORM ENDS HERE -->
